# local build uses nginx and gunicorn
version: '3'
services:
  web:
    build:
      context: ./NovskyProject
    environment:
      - SECRET_KEY=testkey
      - PG_PASSWORD
      - PG_URL
      - DJANGO_ENV=DEV
  nginx:
    depends_on:
      - web
    build:
      context: ./nginx
    ports:
      - '4005:80'
